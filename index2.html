<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link href="estilo.css" rel="stylesheet">
    <title>Array</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
    <div class="container" id="app">
        <div class="row justify-content-center">
            <div class="col-lg-4 col-md-6">
              <div class="card custom-card">
                <div class="card-header custom-header">
                  <h3 class="text-center custom-title">Array</h3>
                </div>
                <div class="card-header">
                  <ul class="list-group custom-list">
                    <li v-for="item in estudiante" :class="item % 2 === 0 ? 'list-group-item list-group-item-primary' : 'list-group-item list-group-item-secondary'">
                      <span v-if="item === 2" class="custom-text-danger">Chau</span>
                      <span v-else class="custom-text-success">Hola</span>
                      {{ item }}
                    </li>        
                  </ul>
                </div>
                <div class="card-body">
                  <form>
                    <div class="mb-3">
                      <label for="username" class="form-label">Texto</label>
                      <input v-model="nombres" type="text" class="form-control custom-input" placeholder="Texto">
                    </div>
                    <div class="mb-3">
                      <label for="password" class="form-label">Id</label>
                      <input v-model="id" type="text" class="form-control custom-input" placeholder="ID">
                    </div>
                    <div class="text-center custom-buttons">
                      <button @click="aumentar" type="button" class="btn btn-custom custom-button-add">Agregar</button>
                      <button @click="borrar" type="button" class="btn btn-custom custom-button-delete">Borrar</button>
                      <button @click="editar" type="button" class="btn btn-custom custom-button-edit">Editar</button>
                      <button @click="guardar" type="button" class="btn btn-custom custom-button-save">Guardar</button>
                    </div>
                  </form>
                </div>
              </div>
            </div>
        </div>
    </div>
    <script src="java.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

</body>
</html>
